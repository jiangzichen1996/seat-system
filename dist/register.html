<form id="RegisterForm" class="common" action="assets/php/link.php?act=reg" method="post" onsubmit="checkall()">  
    <div>  
            <label id="label_username">姓 名 <span>*&nbsp;  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;  &nbsp; &nbsp; &nbsp;</span></label>  
            <input id="username" name="username" type="text" onkeyup="checkname()"/>  
    </div>  
    <div>  
            <label id="label_reg_password">密 码 <span>*&nbsp;  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;  &nbsp; &nbsp; &nbsp;</span></label>  
            <input id="reg_password" name="password" type="password" onkeyup="checkpassword()"/>  
    </div>  
     <div>  
            <label id="label_repassword">请重复输入密码 <span>*</span></label>  
            <input id="repassword" name="repassword" type="password" onkeyup="checkrepassword()"/>  
    </div>  
    <div>  
            <label id="label_phone">手机号码<span> *&nbsp;&nbsp;  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></label>  
            <input id="phone" name="phone" type="text" onkeyup="checkphone()" />  
    </div>  
    <div>  
            <label id="label_qq">QQ号码 <span>*&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;</span></label>  
            <input id="QQ" name="QQ" type="text" onkeyup="checkqq()"/>  
    </div>  
    <br />  
    <div id="button">  
        <input type="reset" id="reg_reset" value="重置"/>  
        <input type="submit" id="reg_submit" value="提交"/>  
    </div>  
</form>
